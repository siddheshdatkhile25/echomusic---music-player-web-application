<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Musicâ€“ Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>
    <div class="container flex bgblack ">
        <div class="left bgblack">
            <div class="close">
                <img class="cross" src="img/cross.svg" alt="">
            </div>
            <div class="home bggrey rounded m-1 p-1">
                <div class="logo m-1">
                    <img class="logo" src="img/echo music.png" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bggrey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="library">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>
                         
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bggrey rounded">
            <div class="header rounded">
                <div class="nav">

                    <img class="hamburger" src="img/hamburger.svg" alt="">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup">Signup</button>  
                    <button class="login">Log In</button>  
                </div>
            </div>
            <div class="musicPlaylist">
                <h1>Music Playlist</h1>
                <div class="cardContainer">
                    


                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbtn">
                            <img width="10px" id="previous" src="img/previous.svg" alt="previous song">
                            <img width="10px" id="play" src="img/play.svg" alt="Play song">
                            <img width="10px" id="next" src="img/next.svg" alt="next song">
                        </div>
                        <div class="timenvolume">
                            <div class="songtime">
                        
                            </div>
                            <div class="volume">
                                <img src="img/volumebutton.svg" alt="">
                                <div class="range">
                                    <img class="minus" src="img/minus.svg" alt="">
                                    <input type="range" name="volume">
                                    <img class="plus" src="img/plus.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbarfront">
                        <div class="circle">

                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
